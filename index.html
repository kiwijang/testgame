<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Pen by  kiwijang</title>
  
  
  
      <link rel="stylesheet" href="./sass/style.css">

  
</head>

<body>

  
<div class="pre">
  <h1>你的內心<br>動物靈魂是?</h1>
  <h4>狗 貓 鼠 鳥 ?</h4>
</div>
<div class="form">
  <div class="qa_wrap qa1 add">
    <h3>問題 1</h3>
    <p>食物在什麼時候最美味?</p>
    <button id="q">
      <div class="btn"><span class="line">
          <label>餓的時候
            <input type="radio" name="question_1" value="cat"/>
          </label></span></div>
    </button>
    <button id="q">
      <div class="btn"><span class="line">
          <label>想吃的時候
            <input type="radio" name="question_1" value="dog"/>
          </label></span></div>
    </button>
    <button id="q">
      <div class="btn"><span class="line">
          <label>吃不到的時候
            <input type="radio" name="question_1" value="mouse"/>
          </label></span></div>
    </button>
    <button id="q">
      <div class="btn"><span class="line">
          <label>有得吃的時候
            <input type="radio" name="question_1" value="bird"/>
          </label></span></div>
    </button>
  </div>
  <div class="qa_wrap qa2">
    <h3>問題 2</h3>
    <p>光在什麼時候最亮?</p>
    <button id="q">
      <div class="btn"><span class="line">
          <label>黑夜過後
            <input type="radio" name="question_2" value="bird"/>
          </label></span></div>
    </button>
    <button id="q">
      <div class="btn"><span class="line">
          <label>有人的時候
            <input type="radio" name="question_2" value="mouse"/>
          </label></span></div>
    </button>
    <button id="q">
      <div class="btn"><span class="line">
          <label>開燈的時候
            <input type="radio" name="question_2" value="dog"/>
          </label></span></div>
    </button>
    <button id="q">
      <div class="btn"><span class="line">
          <label>當它被發現的時候
            <input type="radio" name="question_2" value="cat"/>
          </label></span></div>
    </button>
  </div>
  <div class="qa_wrap qa3">
    <h3>問題 3</h3>
    <p>想放棄的時候你會?</p>
    <button id="q">
      <div class="btn"><span class="line">
          <label>想死
            <input type="radio" name="question_3" value="dog"/>
          </label></span></div>
    </button>
    <button id="q">
      <div class="btn"><span class="line">
          <label>馬上放棄
            <input type="radio" name="question_3" value="cat"/>
          </label></span></div>
    </button>
    <button id="q">
      <div class="btn"><span class="line">
          <label>再多試幾次
            <input type="radio" name="question_3" value="mouse"/>
          </label></span></div>
    </button>
    <button id="q">
      <div class="btn"><span class="line">
          <label>轉移目標
            <input type="radio" name="question_3" value="bird"/>
          </label></span></div>
    </button>
  </div>
  <div class="qa_wrap qa4">
    <h3>問題 4</h3>
    <p>往上看，你會看到什麼?</p>
    <button id="q">
      <div class="btn"><span class="line">
          <label>天花板
            <input type="radio" name="question_4" value="dog"/>
          </label></span></div>
    </button>
    <button id="q">
      <div class="btn"><span class="line">
          <label>浮雲
            <input type="radio" name="question_4" value="bird"/>
          </label></span></div>
    </button>
    <button id="q">
      <div class="btn"><span class="line">
          <label>有食物的香味
            <input type="radio" name="question_4" value="mouse"/>
          </label></span></div>
    </button>
    <button id="q">
      <div class="btn"><span class="line">
          <label>人生的方向
            <input type="radio" name="question_4" value="cat"/>
          </label></span></div>
    </button>
  </div>
  <div class="qa_wrap qa5">
    <h3>問題 5</h3>
    <p>可以捨棄一切，除了你的?</p>
    <button id="show">
      <div class="btn"><span class="line">
          <label>生命
            <input type="radio" name="question_5" value="mouse"/>
          </label></span></div>
    </button>
    <button id="show">
      <div class="btn">
        <label>夥伴
          <input type="radio" name="question_5" value="dog"/>
        </label>
      </div>
    </button>
    <button id="show">
      <div class="btn"><span class="line">
          <label>好心情
            <input type="radio" name="question_5" value="cat"/>
          </label></span></div>
    </button>
    <button id="show">
      <div class="btn">
        <label>尊嚴
          <input type="radio" name="question_5" value="bird"/>
        </label>
      </div>
    </button>
  </div>
</div>
<div class="result">你是:?<br>
  <input class="again" type="button" value="再玩一次"/>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

</body>

</html>
